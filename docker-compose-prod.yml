version: "3.8"

services:
  db:
    image: postgres:16.0-alpine
    container_name: postgres-db
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: production
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    networks:
      - application

  javadoc:
    container_name: creditport-javadoc
    image: swtp202313/creditport:javadoc-latest
    ports:
      - 1234:80
    restart: unless-stopped

  frontend:
    container_name: creditport-frontend
    image: swtp202313/creditport:frontend-latest
    ports:
      # - 172.26.92.92:3000:80
      - 3000:3000
    environment:
      - PUBLIC_API_ENDPOINT=http://backend:8080
      - PUBLIC_ENV=production
    networks:
      - application
    restart: unless-stopped


  backend:
    container_name: creditport-backend
    depends_on:
      - db
    image: swtp202313/creditport:backend-latest
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=production
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
    ports:
      - 8080:8080
    networks:
      - application
    restart: unless-stopped

networks:
  application:
    driver: bridge
volumes:
  postgres_data:

    
