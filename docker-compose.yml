version: "3.8"

services:
  db:
    image: postgres:16.0-alpine
    container_name: postgres-db
    ports: 
      - 1432:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: development
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    networks:
      - application

  frontend:
    container_name: creditport-frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      target: development
    image: creditport-frontend   
    environment:
      - API_ENDPOINT=http://backend:8080/api
    ports:
      - 5173:5173
    volumes:
      - './frontend/:/app'
    networks:
      - application
    restart: unless-stopped

  backend:
    container_name: creditport-backend
    depends_on:
      - db
    build:
      context: ./creditport-backend/
      dockerfile: Dockerfile.dev
    image: creditport-backend
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - DB_NAME=development
    ports:
      - 8080:8080
    networks:
      - application
    restart: unless-stopped


networks:
  application:
    driver: bridge
volumes:
  postgres_data:
